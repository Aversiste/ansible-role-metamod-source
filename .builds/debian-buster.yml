image: debian/buster
packages:
  - python3
  - python3-pip
  - python3-wheel
  - python3-setuptools
  - acl
sources:
  - https://git.sr.ht/~tleguern/ansible-role-metamod-source
tasks:
  - pip: |
      . ./.profile
      pip3 -q install --user ansible molecule
  - molecule: |
      . ./.profile
      cd ansible-role-metamod-source
      molecule test -s debian-buster
